<title>Validar si la contraseña y la repetición de la contraseña son iguales</title>
<script>
function comprobarClave(){
    clave1 = document.f1.clave1.value
    clave2 = document.f1.clave2.value
     

    if (clave1 == "Salguero" && clave2 == "Pa"){
       alert("Los Datos Coinciden...\n Bienvenido");
        var href =  "dos.html";
        window.location=href;
         }
       
    else{
       alert("Las dos claves son distintas...\nIntentelo nuevamente.");
        var href =  "index.html";
        window.location=href;
    };
       
}  
</script>
</head>

<body>

<h1><center><font face="Comic Sans MS,arial">Validar si la contraseña y la repetición de la contraseña son iguales</font></center></h1>
<br>
<center><font face="Comic Sans MS, Bickham script pro">Escribe una supuesta contraseña dos veces, una en cada campo, y pulsa el botón. Javascript te dirá si las dos son iguales.</font></center>

<br>
<form action="" name="f1">
<center><font face="Comic Sans MS,Rockwell">Contraseña: <input type="password" name="clave1" size="20"></font></center>
<br>
<center><font face="Comic Sans MS,Rock">Repite contraseña: <input type="password" name="clave2" size="20"></font></center>
<br>
<center><input type="button" value="Comprobar si son iguales" onClick="comprobarClave()"></center>

</form>

</body>
